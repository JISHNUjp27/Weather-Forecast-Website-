<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://fonts.googleapis.com/css2?
     family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="ri-map-pin-line"></i>
            <input type="text" placeholder="Enter Your Location" >
            <button class="ri-search-line"></button>
        </div>

        <div class="not-found">
            <img src="./no-address-found-illustration-download-in-svg-png-gif-file-formats--location-app-finding-permission-results-empty-state-error-pack-design-development-illustrations-3613886.webp">
            <p>Oops! Location not found</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div> 
        
        <div class="weather-details">
            <div class="humidity">
                <i class="ri-drop-line"></i>
                <div class="text"></div>
                <span></span>
                <pre>Humidity</pre>
            </div>
            <div class="wind">
                <i class="ri-windy-line"></i>
                <div class="text"></div>
                <span></span>
                <pre>Wind Speed</pre>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
